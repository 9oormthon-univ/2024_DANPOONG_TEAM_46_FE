<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book두칠성</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      body,
      html {
        padding-bottom: 63px; /* 네비게이션 바 높이만큼 여백 추가 */
        background: 
          url('/img/BG.png') top center repeat-y, /* 첫 번째 이미지 */
          url('/img/BG2.png') bottom center repeat-y; /* 두 번째 이미지 */
        background-size: 100% auto; /* 이미지의 가로를 화면에 맞추고, 세로는 원본 크기 유지 */
        height: calc(100vh - 63px); /* 네비게이션 바 높이 제외 */
        width: 100%; /* 전체 너비 */
        display: flex; /* 레이아웃을 위한 Flexbox */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff; /* 텍스트 색상 */
        font-family: 'Pretendard', sans-serif; /* 폰트 설정 */
        text-align: center; /* 텍스트 가운데 정렬 */
      }

    </style>
    <!-- Pretendard fonts -->
    <script>
      ;(function (d) {
        var config = {
            kitId: 'fcq8boi',
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive'
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a
        h.className += ' wf-loading'
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js'
        tk.async = true
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState
          if (f || (a && a != 'complete' && a != 'loaded')) return
          f = true
          clearTimeout(t)
          try {
            Typekit.load(config)
          } catch (e) {}
        }
        s.parentNode.insertBefore(tk, s)
      })(document)
    </script>
    <!-- cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
