<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book두칠성</title>
    <link rel="stylesheet" href="../src/style.css" />
    <style>
      body,
      html {
        padding-bottom: 63px; /* 네비게이션 바 높이만큼 여백 추가*/
        background-image: url('/img/im-BG.png'); /* public 폴더 절대 경로 */
        background-size: cover; /* 화면을 꽉 채우도록 설정 */
        background-repeat: no-repeat; /* 이미지 반복 방지 */
        background-position: center; /* 중앙 정렬 */
        background-position: top; /* 이미지를 위쪽에서 시작하도록 설정 */
        height: calc(100vh - 63px); /* 네비게이션 바 높이만큼 제외한 높이 */
        width: 100%; /* 화면 전체 너비 */
        display: flex; /* 배치를 위한 flexbox */
        flex-direction: column; /* 수직 정렬 */
        align-items: center; /* 수평 가운데 정렬 */
        justify-content: center; /* 수직 가운데 정렬 */
        color: #ffffff; /* 기본 텍스트 색상 흰색 */
        font-family: 'Pretendard', sans-serif; /* 기본 폰트 */
        text-align: center; /* 텍스트 가운데 정렬 */
      }
    </style>
    <!-- Pretendard fonts -->
    <script>
      ;(function (d) {
        var config = {
            kitId: 'fcq8boi',
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive'
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a
        h.className += ' wf-loading'
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js'
        tk.async = true
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState
          if (f || (a && a != 'complete' && a != 'loaded')) return
          f = true
          clearTimeout(t)
          try {
            Typekit.load(config)
          } catch (e) {}
        }
        s.parentNode.insertBefore(tk, s)
      })(document)
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
